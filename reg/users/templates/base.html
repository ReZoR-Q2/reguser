<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    
    <!-- Bootstrap 5 (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Статические файлы -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-light py-3">
        <div class="container">
            <h1><a href="/" class="text-decoration-none text-dark">Мой сайт</a></h1>
            <nav>
                <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Вход</a>
            </nav>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container my-5">
        {% block content %}
        <!-- Сюда будет подставляться содержимое дочерних шаблонов -->
        {% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <p>&copy; {% now "Y" %} Мой сайт. Все права защищены.</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
